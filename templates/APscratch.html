<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css" rel="stylesheet">
    <style>
        .scroll-to {
            cursor: pointer;
        }
        .container-custom {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 70px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Button to jump to top of Height table -->
    <a href="#heightSection" class="btn btn-secondary scroll-to" style="position: fixed; top: 10px; right: 10px;">Go to Height</a>
    <div class="container-custom">
        <div class="card" id="weightsection">
            <div class="card-header">
                Weight Specifications
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Count</th>
                            <th>Min Weight</th>
                            <th>Max Weight</th>
                            <th>Average Weight</th>
                            <th>Pct In Spec</th>
                            <th>Count Offspec</th>
                            <th>Compliant</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="container-custom">
        <div class="card", id="heightsection">
            <div class="card-header">
                Height Specifications
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Count</th>
                            <th>Min Height</th>
                            <th>Max Height</th>
                            <th>Average Height</th>
                            <th>Pct In Spec</th>
                            <th>Count Offspec</th>
                            <th>Compliant</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <a href="#weightSection" class="btn btn-secondary scroll-to" style="position: fixed; bottom: 10px; right: 10px;">Go to Weight</a>
    <script>
        document.querySelectorAll('.scroll-to').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                document.querySelector(targetId).scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
